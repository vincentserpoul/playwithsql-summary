<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Play with SQL and golang summary</title>
  <meta name="description" content="Play with SQL and golang summary">
  <meta name="author" content="Vincent Serpoul">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/styles.css?v=1.3">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>

  <section id="header">
    <img src="img/gophersql.svg" alt="gopher sql" />
    <h1>bench results of play with sql and golang</h1>
    <a href="https://github.com/vincentserpoul/playwithsql" target="_blank">
      <img src="img/github.svg" alt="github repo" />
    </a>
  </section>

  <section id="chooseSchemaNCluster">
    <select id="chooseExperiment" name="experimentType" onChange="display();">
      <option value="status">status</option>
    </select>
    <select id="chooseSchema" name="schemaType" onChange="display();">
      <option value="islatest">islatest</option>
      <option value="lateststatus">lateststatus</option>
    </select>
    <select id="chooseCluster" name="clusterType" onChange="display();">
      <option value="swarm">docker swarm 1.17.05 - local macbook pro</option>
      <option value="kubernetes">kubernetes 1.6.4 - gcp 4x n1-standard-1 - 1 vCPU, 3.75GB</option>
    </select>
  </section>

  <section id="schema">
    <img id="schemaImg" />
  </section>

  <section id="filter">
    <select id="chooseMeasurement" name="measurementType" onChange="display();">
      <option value="Throughput">throughput (transactions/s) - higher is better</option>
      <option value="Min">min time for each transaction (ns) - lower is better</option>
      <option value="Max">max time for each transaction (ns) - lower is better</option>
      <option value="Median">median time for each transaction (ns) - lower is better</option>
      <option value="StandDev">standard deviation time for each transaction (ns) - lower is better</option>
      <option value="Errors">number of errors - lower is better</option>
    </select>
  </section>

  <section id="graph">
    <section id="CRUDGraph"></section>
    <section id="selectGraph"></section>
  </section>

  <script src="js/scripts.js"></script>
  <script src="js/analytics.js"></script>
</body>
</html>
